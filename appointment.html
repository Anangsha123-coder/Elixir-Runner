<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Elixir Runner</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>

    <section class="appointment-container">
        <h1>Book an Appointment</h1>
        <form class="appointment-form" action="submit-appointment.html" method="POST">
            <div class="form-group">
                <label for="doctor">Choose a Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select a Doctor</option>
                    <option value="dr-jennifer">Dr. Jennifer Ashton (Gynecologist)</option>
                    <option value="dr-anne">Dr. Anne Carson (Cardiologist)</option>
                    <option value="dr-ramachandran">Dr. V.S. Ramachandran (Neurologist)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="problem">Describe Your Problem:</label>
                <textarea id="problem" name="problem" rows="4" required placeholder="Briefly describe your problem..."></textarea>
            </div>

            <div class="form-group">
                <label for="appointment-date">Select Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>

            <div class="form-actions">
                <a href="booked.html" class="btn form__btn">Book Appointment</a>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Elixir Runner. All rights reserved.</p>
    </footer>

</body>
</html>
