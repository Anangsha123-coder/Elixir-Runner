<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir Runner | Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>“The best way to find yourself is to lose yourself in the service of others.” — Mahatma Gandhi</p>
        </div>

        <div class="contact-form__container">
            <form action="submit-contact.html" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
                </div>

                <div class="form-group">
                    <a href="tq.html" class="btn form__btn">submit</a>
                </div>
            </form>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Reach Us At:</h2>
            <p>Email: support@elixirrunner.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Address: 123 Healthcare Street, Wellness City, Country</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Elixir Runner. All rights reserved.</p>
    </footer>

</body>
</html>
